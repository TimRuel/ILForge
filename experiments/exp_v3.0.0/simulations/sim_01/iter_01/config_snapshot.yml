experiment:
  app: poisson_regression
  estimand: weighted_sum
  id: exp_v3.0.0
  sim_id: sim_01
  iter_id: iter_01
seed: 2685
group_structure:
  pooled: false
  n_groups: 5
  n_per_group: 50
group_covariates:
  intercept: true
  covariates:
  - name: X1
    distribution: rnorm
    args:
    - 0
    - 1
  - name: X2
    distribution: runif
    args:
    - -2
    - 2
  - name: X3
    distribution: rbinom
    args:
    - 1
    - 0.4
beta:
  distribution: rnorm
  args:
  - 0
  - 1
exposure:
  name: t
  distribution: runif
  args:
  - 1
  - 3
weights:
  level: group
  distribution: runif
  args:
  - 1
  - 10
  normalize_mean_to: 1.0

