experiment:
  app: multinomial_logistic_regression
  estimand: shared_effect
  id: exp_v3.0.0
  sim_id: sim_01
  iter_id: iter_01
data_generation:
  seed: 1996
  n_obs: 500
  validate_only: false
model:
  response:
    name: true
    num_classes: 6
    reference_class: 6
    num_effects: 5
  predictors:
    shared:
      name: Z
      effect: 1.2
      distribution:
        type: normal
        parameters:
          mean: 0
          sd: 1
    class_specific:
    - name: X1
      effects:
      - 1.0
      - -1.0
      - 0.5
      - 0.5
      - 0.0
      distribution:
        type: normal
        parameters:
          mean: 0
          sd: 1
    - name: X2
      effects:
      - 0.5
      - 0.5
      - -0.5
      - 0.0
      - 0.3
      distribution:
        type: normal
        parameters:
          mean: 0
          sd: 1
  intercepts:
  - 0.5
  - -0.5
  - 0.2
  - -0.1
  - 0.0
  interactions: []
  formula: Y ~ Z + X1*X2
optimization_specs:
  IL:
    step_size: 0.01
    fine_step_size: 0.005
    fine_window: 0.05
    num_std_errors:
    - -3
    - 3
    chunk_size: 4
    max_cores: 12
    num_workers: 12
  PL:
    step_size: 0.01
    fine_step_size: 0.005
    fine_window: 0.05
    alpha_levels:
    - 0.1
    - 0.05
    - 0.01

