experiment:
  app: negative_binomial
  estimand: process_rates_weighted_sum
  model: naive_rates
  id: exp_v7.0.0
  sim_id: sim_01
  iter_id: iter_01
  description: |
    Estimate a separate rate (Î¸_j) for each negative binomial process using observed counts and known exposure times. No covariates or regression structure; each process  is treated independently. Process-level weights can vary and influence summaries  (e.g., weighted averages).
seed: 9406
processes:
  n_processes: 10
  n_per_process: 3
  labels: auto_upper
theta:
  distribution: runif
  args:
  - 1.0
  - 5.0
  per_process: true
phi:
  distribution: rgamma
  args:
  - 5.0
  - 2.0
  per_process: true
exposure:
  name: t
  distribution: runif
  args:
  - 1
  - 3
weights:
  distribution: runif
  args:
  - 1
  - 10
  normalize_mean_to: 1.0
optimization_specs:
  IL:
    step_size: 0.01
    fine_step_size: 0.005
    fine_window: 0.05
    num_std_errors:
    - -3
    - 4
    chunk_size: 4
    max_cores: 12
    num_workers: 12
  PL:
    step_size: 0.01
    fine_step_size: 0.005
    fine_window: 0.05
    alpha_levels:
    - 0.1
    - 0.05
    - 0.01

